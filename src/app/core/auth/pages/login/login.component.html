<div class="flex justify-start items-center bg-login w-full h-[100vh]">

    <div class="w-[300px] flex items-center h-full backdrop-blur-xl bg-white/10 p-10 rounded-lg shadow-lg">
        <div class="flex flex-col items-center gap-8" [formGroup]="form">
            <h1 class="text-5xl font-bold drop-shadow-md text-white">Login</h1>

            <p-floatlabel>
                <input fluid pInputText id="username" formControlName="username" autocomplete="off" />
                <label for="username">Correo</label>
            </p-floatlabel>

            <p-floatlabel>
                <p-password fluid formControlName="password" inputId="password" [toggleMask]="true" />
                <label for="password">Contrase√±a</label>
            </p-floatlabel>

            <p-button label="Ingresar" [disabled]="this.form.invalid" (onClick)="onSubmit()" />
        </div>
    </div>

</div>
