<p-dialog header="Eliminar Categoria" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex flex-col gap4">

        <p>¿Está seguro que desea eliminar la categoría "{{ categoria?.name }}"?</p>

        <div class="flex justify-end gap-4">
            <p-button label="Eliminar" severity="danger" (onClick)="delete()" [raised]="true" />
        </div>
    </div>
</p-dialog>
